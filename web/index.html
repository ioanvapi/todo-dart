<html>
  <head>
    <meta charset="UTF-8">
    <title>Dart Web App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-section">
        <input id="item-input" type="text" placeholder="Enter a new item" />
        <button id="add-button" class="btn">Add</button>
        <button id="clear-button" class="btn clear">Clear All</button>
      </div>
      <ul id="item-list" class="item-list"></ul>
    </div>
    <script defer src="main.dart.js"></script>
  </body>
</html>
